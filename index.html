<!doctype html>
<html ng-app="app">
<body ng-controller="appController">
	<div >
		<input type="text" name="{{data}}" id="number" value={{data}} ng-model="data" ng-decimal="10">
		<div>The decimal value : {{data}}</div>		
	</div>
</body>	
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<script type="text/javascript" src="ng-decimal.js"></script>
</html>
